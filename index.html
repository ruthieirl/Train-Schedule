<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Linking Bootstrap - Old Version -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<!-- Linking MomentJS -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<!-- Linking My CSS File -->
  	<link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>

</head>
<body>
	
	<div class="container">
   
   	<br>
   	
   	<!-- Jumbotron -->
    <div class="jumbotron jumbotron-danger">
      
      <h1 class="text-center">I Choo-Choo-Choose You</h1>
      
      <h3 class="text-center">Train Scheduler</h3>
    
    </div><!-- Jumbotron -->
    
    <div class="row">
     
    <!-- Input Panel-->
    <div class="col-md-4">
        
        <div class="panel">
          
          	<div class="panel-heading">
            	
            	<h3 class="panel-title text-center">Add Train</h3>
          	
          	</div>
          
          	<div class="panel-body">
           	<!-- form inputs -->
            	<form role="form">
              		<div class="form-group">
                		<label for="name-input">Train Name</label>
                		<input class="form-control" id="name-input" type="text">
              		</div><!-- form group -->
              		<div class="form-group">
                		<label for="dest-input">Destination</label>
                		<input class="form-control" id="dest-input" type="text">
              		</div><!-- form group -->
              		<div class="form-group">
                		<label for="time-input">First Train Time (HH:mm - military time)</label>
                		<input class="form-control" id="time-input" type="time">
              		</div><!-- form group -->
              		<div class="form-group">
                		<label for="freq-input">Frequency (min)</label>
                		<input class="form-control" id="freq-input" type="number">
              		</div>
              		<button class="btn" id="add-train" type="submit">Submit</button>
            	</form>
          	
          	</div><!-- panel-body -->
        
        </div><!-- panel -->
    
    </div><!-- col-md-4 -->
    <!-- Train Schedule Display -->
      <div class="col-md-8">
        
        <div class="panel">
          
        	<div class="panel-heading">
            
            	<h3 class="panel-title text-center">Current Train Schedule</h3>
          
          	</div><!-- panel-heading -->
          
          	<div class="panel-body" id="train-info">
               	
               	<table class="table">
                
                   <thead>
                       <tr>
                           <th>Train Name</th>
                           <th>Destination</th>
                           <th>Frequency (min)</th>
                           <th>Next Arrival</th>
                           <th>Minutes Away</th>
                       </tr>
                    </thead>

               </table>
          	
          	</div><!-- train-info -->
        
        </div><!-- panel -->
     
	</div><!-- col-md-8 -->
	</div><!-- row -->
	</div><!-- container -->

	<!-- Linking jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Linking to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<!-- Linkking to my JS -->
	<script src="assets/js/app.js"></script>
</body>
</html>
